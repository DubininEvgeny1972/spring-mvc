<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>
    <table>
        <tr th:each="car, state : ${autos}"
            th:classappend="${state.odd}">
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.series}">Series</td>
            <td th:utext="${car.complect}">Complect</td>
        </tr>
    </table>
</body>
</html>
